<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map with Route</title>

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" rel="stylesheet">

  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 1;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #0078ff;
      color: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
      transition: 0.3s;
    }
    button:hover {
      background: #005fcc;
    }
    @media (max-width: 600px) {
      button {
        font-size: 18px;
        padding: 14px 22px;
      }
      .controls {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <button id="locateBtn">üìç Locate Me</button>
    <button id="routeBtn">üõ£ Show Route</button>
  </div>

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    // üîë ÿ∂ÿπ ŸÖŸÅÿ™ÿßÿ≠ŸÉ ŸÖŸÜ Mapbox
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWRlbDUwMDBjYyIsImEiOiJjbWc1MTVyeWowNmU3MmlzOHF3aG5vamJqIn0.kCXWIIu2diuNmMfu-L2vdg';

    // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿÆÿ±Ÿäÿ∑ÿ©
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [36.2765, 33.5138], // Default: Damascus
      zoom: 12
    });

    let userLocation = null;
    let destination = null;

    // Controls
    map.addControl(new mapboxgl.NavigationControl());

    // Directions API
    const directions = new MapboxDirections({
      accessToken: mapboxgl.accessToken,
      unit: 'metric',
      profile: 'mapbox/driving', // üöó Driving only
      alternatives: false,       // ‚ùå No alternative routes
      interactive: false,        // ‚ùå No UI box
      controls: {                // ‚ùå Hide other controls
        inputs: false,
        instructions: true,
        profileSwitcher: false
      }
    });
    map.addControl(directions, 'top-left');

    // Select destination on map
    map.on('click', (e) => {
      if (destination) destination.remove();
      destination = new mapboxgl.Marker({ color: 'red' })
        .setLngLat(e.lngLat)
        .addTo(map);

      Swal.fire({
        icon: 'info',
        title: 'Destination Selected',
        text: 'Now press "Show Route".',
        confirmButtonText: 'OK'
      });
    });

    // Locate Me
    document.getElementById('locateBtn').addEventListener('click', () => {
      if (!navigator.geolocation) {
        Swal.fire('Error', 'Geolocation is not supported by your browser', 'error');
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const coords = [pos.coords.longitude, pos.coords.latitude];
          if (userLocation) userLocation.remove();
          userLocation = new mapboxgl.Marker({ color: 'blue' })
            .setLngLat(coords)
            .addTo(map);
          map.flyTo({ center: coords, zoom: 14 });

          Swal.fire('Success', 'Your location has been set.', 'success');
        },
        () => {
          Swal.fire('Error', 'Unable to retrieve your location.', 'error');
        }
      );
    });

    // Show Route
    document.getElementById('routeBtn').addEventListener('click', () => {
      if (!userLocation) {
        Swal.fire('Warning', 'Please press "Locate Me" first.', 'warning');
        return;
      }
      if (!destination) {
        Swal.fire('Warning', 'Please click on the map to select a destination.', 'warning');
        return;
      }

      const start = userLocation.getLngLat();
      const end = destination.getLngLat();

      directions.setOrigin([start.lng, start.lat]);
      directions.setDestination([end.lng, end.lat]);

      Swal.fire('Loading...', 'Route is being calculated.', 'info');
    });
  </script>
</body>
</html>
